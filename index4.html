<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.area {
  /*fill: steelblue;*/
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var margin = {
    top: 20,
    right: 20,
    bottom: 30,
    left: 50
  },
  width = 1000 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;

var parseDate = d3.time.format("%y-%b-%d").parse,
  formatPercent = d3.format(".0%");

var x = d3.time.scale()
  .range([0, width]);

var y = d3.scale.linear()
  .range([height, 0]);

var color = d3.scale.category20();

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left");

var area = d3.svg.area()
  .x(function(d) {
    return x(d.date);
  })
  .y0(function(d) {
    return y(d.y0);
  })
  .y1(function(d) {
    return y(d.y0 + d.y);
  });

var stack = d3.layout.stack()
  .values(function(d) {
    return d.values;
      console.log(d.va);
  });


var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [{
  "date": "11-Oct-13",
  "A": 41.62,
  "B": -22.36
}, {
  "date": "11-Oct-14",
  "A": 41.95,
  "B": -22.15
}, {
  "date": "11-Oct-15",
  "A": 37.64,
  "B": -10.77
}, {
  "date": "11-Oct-16",
  "A": 37.27,
  "B": -24.65
}, {
  "date": "11-Oct-17",
  "A": 42.74,
  "B": -21.87
}];

// y.domain([-24.77, 42.74]);
color.domain(d3.keys(data[0]).filter(function(key) {
  return key !== "date";
}));

data.forEach(function(d) {
  d.date = parseDate(d.date);
});

var browsers = color.domain().map(function(name) {
  return {
    name: name,
    values: data.map(function(d) {
      return {
        date: d.date,
        y: d[name],
        y0: 0
      };
    })
  };
});

y.domain([
  d3.min(browsers, function(c) { return d3.min(c.values, function(v) { return v.continent; }); }),
  d3.max(browsers, function(c) { return d3.max(c.values, function(v) { return v.continent; }); })
]);

x.domain(d3.extent(data, function(d) {
  return d.date;
}));

var vars = svg.selectAll(".vars")
  .data(browsers)
  .enter().append("g")
  .attr("class", "vars");

vars.append("path")
  .attr("class", "area")
  .attr("d", function(d) {
    return area(d.values);
  })
  .style("fill", function(d) {
    return color(d.name);
  });


svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

  </script>
