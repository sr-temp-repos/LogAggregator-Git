<html>

  <link href="./css/style.css" rel="stylesheet">
  <style>

  body {
    font: 10px sans-serif;
  }

  .axis path {
    fill: none;
  }
  .axis line {
    fill: none;
    stroke: #eee;
    shape-rendering: crispEdges;
  }

  .axis {
    fill: #aaa;
    font-size: 10px;
  }

  .line{
    fill: none;
    stroke: #1db34f;
    stroke-width: 2px;
  }

  .domain path {
    fill:none;
    stroke:none;
  }
  .bar {
    fill: #f17f49;
  }

  .colorStyle{
    fill: #bd380f ;
  }
  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }
  #panel_id{
    padding-bottom:0px;
  }
  /* Style northward tooltips differently */
  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }

  #svgBar,#svg{
    margin: auto;
    overflow:hidden;
    clear:both;
  }

  .holder{
    text-align: center;
    overflow:hidden;
  }
  #sec_panel{
    margin-top:0px;
  }
  </style>
</head>
<body>

   <div class="container">
       <div class="row">
       <div class="col-sm-12">
         <div class="panel panel-default" id='panel_id'>
             <div class="panel-heading">
                 <h3 class="panel-title">Graph PLotting Number of Commits on Weekly and Daily basis</h3>
             </div> <!-- end panel-heading -->
             <div class="panel-body" style="background-color:#fff">
               <div class="holder">
                 <select style="float:right;font-size:18px" id="year_select">
                   <option>2009</option>
                   <option>2010</option>
                   <option>2011</option>
                   <option>2012</option>
                   <option>2013</option>
                   <option>2014</option>
                   <option>2015</option>
                   <option>2016</option>
                 </select>
                 <p  style="float:right;font-size:20px;margin:0px">
                   Select Year:
                 </p>

         <div class="panel-heading">
             <h3 class="panel-title">Graph PLotting Number of Commits on Weekly and Daily basis</h3>

  <script src="js/d3.min.js"></script>
  <script src="js/d3.tip.v0.6.3.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>

  <script>

  (function(){
    console.log("this will be called when the document is ready");
    plot_the_graph();
  })();

  $('#year_select').on('change',function(){
    console.log("this is called when the button is clicked");
    plot_the_graph();
  });

  function plot_the_graph()
  {
    Array.prototype.myFind = function(obj) {
      return this.filter(function(item) {
        for (var prop in obj)
        if (!(prop in item) || obj[prop] !== item[prop])
        return false;
        return true;
      });
    };
    $('svg').remove();
    var margin = {top: 40, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

    var dayData={};

    var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
    .range([height, 0]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(10);

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .innerTickSize(-width);

    var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
      return "<strong>No of Commits:</strong> <span style='color:red'>" + d.noCommits + "</span>";
    })

    var svgBar = d3.select("#svgBar").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svgBar.call(tip);

    d3.json("inputLogs/commitsJson.json", function(error, data) {


      var str=$('#year_select option:selected').text();
      data = data.myFind({year:parseInt(str)});
      dayData=data[data.length-1].dailyCommitList;
      weekNo=data[data.length-1].weekNo;
      x.domain(data.map(function(d) { return d.weekNo; }));
      y.domain([0, d3.max(data, function(d) { return d.noCommits; })]);

      svgBar.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      svgBar.append("g")
      .attr("class", "axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("noCommits");

      var lastBar=  svgBar.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.weekNo); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.noCommits); })
      .attr("height", function(d) { return height - y(d.noCommits); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .on("click", function(d){
        d3.selectAll('.bar').style("fill", "#f17f49");
        d3.select(this).style("fill", "#bd380f");
        dayData=d.dailyCommitList;
        changeLineData();
        d3.select("circle.y")
        .transition()
        .delay(100)
        .attr("transform","translate(" + (x(d.weekNo) +7)+ "," +235+ ")");
      });

      d3.select(lastBar[0][lastBar[0].length-1])
      .style("fill", "#bd380f");

      // append the circle at the intersection
      svgBar.append("circle")
      .attr("class", "y")
      .style("fill", "#bd380f")
      .attr("r", 2)
      .attr("transform","translate(" + (x(weekNo) +7)+ "," +235+ ")");

      var weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      var xScale = d3.scale.ordinal()
      .domain(weekdays)
      .rangePoints([0, width]);

      var yScale = d3.scale.linear()
      .domain([0, 30])
      .range([height, 0]);

      var axisX = d3.svg.axis()
      .scale(xScale)
      .orient("bottom")
      .tickPadding(10);

      var axisY = d3.svg.axis()
      .scale(yScale)
      .orient("left")
      .innerTickSize(-width)
      .tickPadding(10);

      var line = d3.svg.line()
      .x(function(d) {return xScale(d.day); })
      .y(function(d) { return yScale(d.noCommit); });

      var svg = d3.select("#svg").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("align","center")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .attr("align","center");

      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(axisX)
      .append("text")
      .attr("y", 50)
      .attr("x",width/2)
      .style("text-anchor", "middle")
      .text("Week Numbers--->");

      svg.append("g")
      .attr("class", "y axis")
      .call(axisY)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy",-40)
      .style("text-anchor", "end")
      .text("No of Commits");

      var path= svg.append("path")
      .attr("class", "line")
      .attr("d", line(dayData));

      var cir = svg.selectAll('circle').data(dayData).enter().append('g');
      //   .attr("transform","translate("+function(d){return xScale(d.day);}+ ","+ function(d){return yScale(d.noCommit);}+")");
      // +function(d){return xScale(d.day);}+","+function(d){return yScale(d.noCommit);}+
      cir.append("circle")
      .attr('cx',function(d){return xScale(d.day);})
      .attr('cy',function(d){return yScale(d.noCommit);})
      .attr('r',4)
      .attr('fill','#1db34f')
      .style("stroke", "green");
      cir.append('text')
      .attr("class","text_disp")
      .attr("x",function(d){return xScale(d.day);}).attr("y",function(d){return yScale(d.noCommit)-10;}).text(function(d){return d.noCommit;});



      function changeLineData()
      {
        d3.select("path.line")
        .transition()
        .delay(100)
        .attr("d", line(dayData));

        var cir = svg.selectAll('circle').data(dayData);
        cir.transition().delay(200)
        .attr('cx',function(d){return xScale(d.day);})
        .attr('cy',function(d){return yScale(d.noCommit);})
        .attr('r',4)
        .attr('fill','#1db34f');

        svg.selectAll('.text_disp').data(dayData)
        .transition().delay(200)
        .attr("x",function(d){return xScale(d.day);})
        .attr("y",function(d){return yScale(d.noCommit)-10;})
        .text(function(d){return d.noCommit;});
      }
    });

  }
  </script>
</body>
